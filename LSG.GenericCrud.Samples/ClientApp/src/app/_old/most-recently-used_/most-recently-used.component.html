<h1>MRU</h1>

<p *ngIf="!objects"><em>Loading...</em></p>

<ul>
    <li *ngFor="let object of objects">
        <a [routerLink]='[object.routeUrl]'>{{object.entityDisplayName}}</a>
        <small>{{object.lastEvent.entityName}}</small><small>{{object.lastEvent.createdDate}}</small>
    </li>
</ul>
